<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Size Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        input[type="file"]:hover {
            border-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .mod-list {
            text-align: left;
            margin-top: 20px;
            padding: 0;
        }

        .mod-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mod Size Fetcher</h1>
        <input type="file" id="fileInput" accept=".html" />
        <div id="output" class="output"></div>
        <ul id="modList" class="mod-list"></ul>
    </div>

    <script>
        const steamApiUrl = "https://api.steampowered.com/IPublishedFileService/GetDetails/v1/";

        // Your Steam Web API Key
        const apiKey = 'YOUR_STEAM_API_KEY_HERE';

        // Function to parse the uploaded HTML file
        function parseModList(fileContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(fileContent, 'text/html');
            const modLinks = doc.querySelectorAll('a[href^="https://steamcommunity.com/sharedfiles/filedetails/?id="]');
            
            const modIds = [];
            modLinks.forEach(link => {
                const match = link.href.match(/id=(\d+)/);
                if (match) {
                    modIds.push(match[1]);
                }
            });

            if (modIds.length > 0) {
                displayModList(modIds);
                fetchModSizes(modIds);
            } else {
                showError("No valid mod IDs found in the HTML file.");
            }
        }

        // Function to display the list of mod IDs
        function displayModList(modIds) {
            const modList = document.getElementById('modList');
            modList.innerHTML = ''; // Clear any previous list

            modIds.forEach(id => {
                const listItem = document.createElement('li');
                listItem.textContent = `Mod ID: ${id}`;
                modList.appendChild(listItem);
            });
        }

        // Function to fetch mod sizes from Steam API
        async function fetchModSizes(modIds) {
            let totalSize = 0;
            let processedCount = 0;

            for (const modId of modIds) {
                const modSize = await fetchModSize(modId);
                if (modSize) {
                    totalSize += modSize;
                }
                processedCount++;

                if (processedCount === modIds.length) {
                    // After all mods have been processed, update the output
                    const outputDiv = document.getElementById('output');
                    outputDiv.textContent = `Total Mod Size: ${(totalSize / 1048576).toFixed(2)} MB`; // Convert to MB
                }
            }
        }

        // Function to fetch individual mod size from Steam Web API
        async function fetchModSize(modId) {
            const apiUrl = `${steamApiUrl}?key=${apiKey}&publishedfileids[]=${modId}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const modSize = data.response.publishedfiledetails[0]?.file_size;
                if (modSize) {
                    return modSize; // Return the size in bytes
                } else {
                    console.error(`Could not retrieve size for mod ID ${modId}`);
                    return 0;
                }
            } catch (error) {
                console.error(`Error fetching mod size for mod ID ${modId}:`, error);
                return 0;
            }
        }

        // Show error message
        function showError(message) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<span class="error">${message}</span>`;
        }

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'text/html') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    parseModList(e.target.result);
                };
                reader.readAsText(file);
            } else {
                showError("Please upload a valid HTML file.");
            }
        });
    </script>
</body>
</html>
